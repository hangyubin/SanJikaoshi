<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66b1ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  <!-- 书本图形 -->
  <g transform="translate(60, 60) scale(0.8)">
    <!-- 书本背景 -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="white" />
    <!-- 书本线条 -->
    <rect x="0" y="20" width="80" height="5" fill="#e6f2ff" />
    <rect x="0" y="40" width="80" height="5" fill="#e6f2ff" />
    <rect x="0" y="60" width="80" height="5" fill="#e6f2ff" />
    <rect x="0" y="80" width="80" height="5" fill="#e6f2ff" />
    <!-- 书本封面装饰 -->
    <rect x="0" y="0" width="15" height="100" fill="#409eff" />
    <circle cx="7.5" cy="15" r="3" fill="white" />
    <circle cx="7.5" cy="85" r="3" fill="white" />
  </g>
  <!-- 钢笔图形 -->
  <g transform="translate(100, 100) rotate(30) scale(0.8)">
    <!-- 钢笔笔帽 -->
    <path d="M -20 0 L -10 -10 L -10 10 Z" fill="#ff4d4f" />
    <!-- 钢笔笔杆 -->
    <rect x="-10" y="-8" width="40" height="16" fill="#909399" />
    <!-- 钢笔笔尖 -->
    <path d="M 30 0 L 20 -8 L 20 8 Z" fill="#ffc53d" />
  </g>
  <!-- 文字 -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">智能考试系统</text>
</svg>
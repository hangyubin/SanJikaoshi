# 应用名称
spring.application.name=smart-exam-backend

# 数据源配置
spring.datasource.url=jdbc:mysql://mysql:3306/smart_exam?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&character-set-server=utf8mb4&collation-server=utf8mb4_unicode_ci
spring.datasource.username=smart_exam_user
spring.datasource.password=smart_exam_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 设置JPA字符集
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=utf-8

# Hikari连接池配置（Spring Boot 2.x默认使用HikariCP）
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# 应用端口
server.port=8080

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml
mybatis-plus.type-aliases-package=com.smartexam.backend.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging.level.root=INFO
logging.level.com.smartexam=DEBUG
logging.file.name=logs/smart-exam.log

# 性能优化
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 文件上传配置
# 默认为容器内的/upload目录
smart-exam.upload-dir=${SMART_EXAM_UPLOAD_DIR:/upload}

# 响应时间优化
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=2000
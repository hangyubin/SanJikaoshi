# 应用名称
spring.application.name=smart-exam-backend

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/smart_exam?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&character-set-server=utf8mb4&collation-server=utf8mb4_unicode_ci&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=hang8743559@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 设置JPA字符集
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=utf-8

# Hikari连接池配置（Spring Boot 2.x默认使用HikariCP）
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 应用端口
server.port=8080

# 配置Spring Boot 2.7.x使用AntPathMatcher，解决路由映射问题
spring.mvc.pathmatch.matching-strategy=ant-path-matcher



# 移除MyBatis Plus配置，使用Spring Data JPA

# 日志配置
logging.level.root=INFO
logging.level.com.smartexam=DEBUG
logging.file.name=logs/smart-exam.log

# 性能优化
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 文件上传配置
# 默认为容器内的/upload目录
smart-exam.upload-dir=${SMART_EXAM_UPLOAD_DIR:/upload}

# 响应时间优化
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=2000

# 启动优化 - 启用懒加载
spring.main.lazy-initialization=true

# JPA启动优化
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false

# Hikari连接池启动优化
spring.datasource.hikari.initialization-fail-timeout=3000
spring.datasource.hikari.minimum-idle=2

# 日志启动优化
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
# 禁用不必要的自动配置
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration,org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration

# 错误处理配置 - 使用Spring Boot默认的BasicErrorController
server.error.whitelabel.enabled=true
server.error.path=/error
server.error.include-exception=true
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always

# 配置Spring Boot默认错误处理，支持SPA
spring.mvc.throw-exception-if-no-handler-found=false
spring.resources.add-mappings=true

# 视图解析器配置（适用于前后端分离场景）
spring.mvc.view.prefix=/
spring.mvc.view.suffix=

# 静态资源缓存配置
spring.resources.cache.period=31536000
spring.resources.chain.cache=true

# 添加调试日志以跟踪请求处理
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.filter.OncePerRequestFilter=INFO
version: '3.8'

services:
  # 数据库服务
  mysql:
    image: mysql:8.0
    container_name: smart-exam-mysql
    restart: always
    environment:
      # root账号密码，可自定义
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: smart_exam
      # 创建普通用户
      MYSQL_USER: ${MYSQL_USER:-smart_exam_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-smart_exam_password}
      LANG: C.UTF-8
    # MySQL 8.0默认使用utf8mb4字符集，无需额外配置字符集参数
    command: --init-connect='SET NAMES utf8mb4;' --skip-character-set-client-handshake --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - smart-exam-network
  
  # 应用服务 - 前后端不分离
  app:
    # 默认使用GitHub Packages镜像，可通过环境变量自定义
    image: ${DOCKER_IMAGE:-ghcr.io/hangyubin/sanjikaoshi:latest}
    container_name: smart-exam-app
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smart_exam?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      # 可选择使用root账号或普通用户账号
      # 使用root账号访问数据库
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-root}
      # 使用对应的密码
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-${MYSQL_ROOT_PASSWORD:-root}}
      # 文件上传目录配置，默认为当前目录下的uploads
      SMART_EXAM_UPLOAD_DIR: /upload
    ports:
      - "8080:8080"
    volumes:
      # 映射文件上传目录，可自定义宿主机路径
      - ./uploads:/upload
    networks:
      - smart-exam-network

volumes:
  mysql_data:
    driver: local

networks:
  smart-exam-network:
    driver: bridge

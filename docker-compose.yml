version: '3.8'

services:
  # 数据库服务
  mysql:
    image: mysql:5.7
    container_name: smart-exam-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smart_exam
      MYSQL_USER: smart_exam_user
      MYSQL_PASSWORD: smart_exam_password
      # 添加MySQL字符集配置，支持中文
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
      LANG: C.UTF-8
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect='SET NAMES utf8mb4;' --skip-character-set-client-handshake
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - smart-exam-network
  
  # 应用服务 - 前后端不分离
  app:
    image: ghcr.io/hangyubin/sanjikaoshi:latest
    container_name: smart-exam-app
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smart_exam?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: smart_exam_user
      SPRING_DATASOURCE_PASSWORD: smart_exam_password
      # 文件上传目录配置，默认为当前目录下的uploads
      SMART_EXAM_UPLOAD_DIR: /upload
    ports:
      - "8080:8080"
    volumes:
      # 映射文件上传目录，可自定义宿主机路径
      - ./uploads:/upload
    networks:
      - smart-exam-network

volumes:
  mysql_data:
    driver: local

networks:
  smart-exam-network:
    driver: bridge

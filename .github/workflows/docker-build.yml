name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  build-and-push:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 登录到 Docker Hub（可选，如果需要推送到 Docker Hub）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
        if: env.DOCKER_HUB_USERNAME != '' && env.DOCKER_HUB_TOKEN != ''

      # 设置小写仓库名称
      - name: Set lowercase repository name
        id: repo
        run: echo "LOWERCASE_REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.LOWERCASE_REPO }}:latest
            ghcr.io/${{ env.LOWERCASE_REPO }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送后端镜像（可选，如果需要单独推送后端镜像）
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ghcr.io/${{ env.LOWERCASE_REPO }}/backend:latest
            ghcr.io/${{ env.LOWERCASE_REPO }}/backend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送前端镜像（可选，如果需要单独推送前端镜像）
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ghcr.io/${{ env.LOWERCASE_REPO }}/frontend:latest
            ghcr.io/${{ env.LOWERCASE_REPO }}/frontend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 输出构建结果
      - name: Output build results
        run: |
          echo "Docker images built and pushed successfully!"
          echo "Images available at:"
          echo "- ghcr.io/hangyubin/sanjikaoshi:latest"
          echo "- ghcr.io/hangyubin/sanjikaoshi:${{ github.sha }}"
          echo "- ghcr.io/hangyubin/sanjikaoshi-backend:latest"
          echo "- ghcr.io/hangyubin/sanjikaoshi-backend:${{ github.sha }}"
          echo "- ghcr.io/hangyubin/sanjikaoshi-frontend:latest"
          echo "- ghcr.io/hangyubin/sanjikaoshi-frontend:${{ github.sha }}"
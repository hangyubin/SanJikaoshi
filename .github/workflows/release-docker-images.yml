name: Release Docker Images

on:
  release:
    types: [ published ]

jobs:
  release-docker-images:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并保存完整应用镜像
      - name: Build and save full app image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/hangyubin/sanjikaoshi:latest
            ghcr.io/hangyubin/sanjikaoshi:${{ github.sha }}
            ghcr.io/hangyubin/sanjikaoshi:${{ github.event.release.tag_name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 下载镜像并打包成tar文件
      - name: Save docker images to tar files
        run: |
          # 创建输出目录
          mkdir -p ./docker-images
          
          # 下载并保存完整应用镜像
          docker pull ghcr.io/hangyubin/sanjikaoshi:${{ github.event.release.tag_name }} --platform=linux/amd64
          docker pull ghcr.io/hangyubin/sanjikaoshi:${{ github.event.release.tag_name }} --platform=linux/arm64
          docker save -o ./docker-images/smart-exam-system-amd64.tar ghcr.io/hangyubin/sanjikaoshi:${{ github.event.release.tag_name }} --platform=linux/amd64
          docker save -o ./docker-images/smart-exam-system-arm64.tar ghcr.io/hangyubin/sanjikaoshi:${{ github.event.release.tag_name }} --platform=linux/arm64
          
          # 压缩tar文件
          gzip ./docker-images/*.tar
          
          # 列出文件
          ls -la ./docker-images/

      # 上传镜像到GitHub Releases
      - name: Upload images to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./docker-images/smart-exam-system-amd64.tar.gz
            ./docker-images/smart-exam-system-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 输出结果
      - name: Output release results
        run: |
          echo "Docker images uploaded to GitHub Releases successfully!"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release URL: ${{ github.event.release.html_url }}"